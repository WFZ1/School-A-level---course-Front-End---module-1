    <title>Таблица</title>

            <tr> <td> David </td> <td> 40 </td> <td> male </td> <td> $3000 </td> <td> yes </td> </tr>
            <tr> <td> Diana </td> <td> 50 </td> <td> female </td> <td> $4000 </td> <td> no </td> </tr>
        </tbody>
    </table>

</html>
