<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Калькуляция</title>
	<link rel="stylesheet" href="css/style_Calculation.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
</head>
<body>
	<div>
		<label class="header"> Введите ваши данные: </label>
		<div>
			<input type="text" id="literWater" value="0.75">
			<label> Стоимость 1л. Роганской воды в автомате </label>
		</div>
		<div>
			<input type="text" id="coffee" value="0.3">
			<label> Ёмкость чашки кофе </label>
		</div>
	</div>
	<div>
		<label class="header"> Вычисление: </label>
		<div>
			<input type="text" id="cost_6L" readonly>
			<label> Стоимость 6 литров воды </label>
		</div>
		<div>
			<input type="text" id="cupsCoffee" readonly>
			<label> Сколько выйдет чашек кофе из 6л. воды </label>
		</div>
		<div>
			<input type="text" id="cost" readonly>
			<label> Общая сумма баклажки воды и 220г. кофе Якобс Монарх </label>
		</div>
	</div>
	<button id="do"> Результат </button>
</body>
<script src="script/script_Calculation.js"></script>
</html>
